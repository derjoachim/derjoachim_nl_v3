---
layout: default
---
{% assign cat = page.category %}
<div class="container bottom-margin">
  <div class="blog-preview">
      <h1>Category archive for {{ cat }}</h1>
	  <ul class="bullets">
		  {% for post in site.categories[cat] %}
		  <li><p><a href="{{ post.url }}">{{ post.title }}</a><br/>{{ post.date | date: "%d %B %Y" }}</p></li>
		{% endfor %}
	</ul>
  </div>
</div>
