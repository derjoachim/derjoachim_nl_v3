---
layout: default
---
<div class="container bottom-margin">
  <div class="blog-preview">
      <h1>Tag archive for {{ page.tag }}</h1>
	  <ul class="bullets">
		  {% for post in page.posts %}
		  <li><p><a href="{{ post.url }}">{{ post.title }}</a><br/>{{ post.date | date: "%d %B %Y" }}</p></li>
		{% endfor %}
	</ul>
  </div>
</div>
